
   <div class="form-group">
       <mat-radio-group [(ngModel)]="filter">
           <mat-radio-button [value]="1">European Union </mat-radio-button>
           <mat-radio-button [value]="2">European Free Trade Association </mat-radio-button>
           <mat-radio-button [value]="3">Uses Euro </mat-radio-button>
           
           <button mat-stroked-button color="warn" (click)="submit(filter)">Show countries</button>
        </mat-radio-group>
    </div>
    <div class="example-selected-value">Your favorite season is: {{filter}}</div>

  <!-- <div *ngIf="showingCountries == true"> -->

      <mat-list>
          <mat-list-item mat-stroked-button *ngFor="let country of countries" routerLink="/detail/{{country.alpha3Code}}"> 
                <img matListAvatar src="http://flags.fmcdn.net/data/flags/w580/se.png">
                <h3 matLine> {{country.name}} </h3>
                <h4 matLine>
                <span> Capital: {{country.capital}} </span>
                </h4>  
          </mat-list-item>
        </mat-list>
